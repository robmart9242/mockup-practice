<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mockup Assignment 4</title>
  <link rel="stylesheet" type="text/css" href="styles/meyers-reset.css">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>

<body>  
  <article class="content-wrapper"><!-- content wrapper that encompases all my code so I can center it on the page. -->
    
    
    <header><!-- headline and main nav -->
      <!-- header with an h1 -->
      <h1>Some Fabulous Headline Here!</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="#">link 1</a></li>       
          <li><a href="#">link 2</a></li>
          <li><a href="#">link 3</a></li>
          <li><a href="#">link 4</a></li>
          <li><a href="#">link 5</a></li>
          <li><a href="#">link 6</a></li>
          <li><a href="#">link 7</a></li>
        </ul>
      </nav>
    </header>
    <!-- Aside that contains an ul with <a> tags going to new page -->
    <aside>
      <ul>
        <li><a href="#">photo 1</a></li>          
        <li><a href="#">photo 2</a></li>
        <li><a href="#">photo 3</a></li>
        <li><a href="#">photo 4</a></li>
        <li><a href="#">photo 5</a></li>
        <li><a href="#">photo 6</a></li>
        <li><a href="#">photo 7</a></li>
      </ul>    
    </aside>
    
    <!-- Article or section for gray area with a figure and caption -->
    <article>
      <figure class="main-fig">
        <img src="images/stirfry.jpg" alt="Yummy food!!">
        <figcaption>Ten years ago a crack cammando was sent to prison by a military court for a crimes they didn't commit. These men promptly escaped from a maximum security stockage to the Los Angeles underground. Today, still wanted by the government, they survive as soldiers of fortune. If you have a problem and no one else can help, any if you can find them, maybe you can benefit from their wisdom.</figcaption>
       
      </figure>        
    </article>
    
    
    <!-- Footer with three images with links to those websites -->
    <footer>    
      <a href="facebook.com" target="_blank"><img src="images/facebook.png" alt="facebook image"></a>
      <a href="github.com" target="_blank"><img src="images/github.png" alt="github image"></a>
      <a href="linkedin.com" target="_blank"><img src="images/linked-in.png" alt="linked-in image"></a>      
    </footer>
    
    
  </article><!-- End content-wrapper -->
</body>
</html>
